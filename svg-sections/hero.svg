<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#12121f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00bfff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="200" fill="url(#bgGradient)"/>

  <!-- Grid -->
  <g opacity="0.03">
    <line x1="0" y1="40" x2="800" y2="40" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="80" x2="800" y2="80" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="160" x2="800" y2="160" stroke="#00bfff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#00bfff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#00bfff" stroke-width="1"/>
  </g>

  <!-- Wrench/Fix icon -->
  <g transform="translate(85, 60)">
    <path d="M55 15 C50 5 38 2 28 8 C18 14 14 28 20 38 L8 50 C5 53 5 58 8 61 L12 65 C15 68 20 68 23 65 L35 53 C45 59 58 55 64 45 C70 35 66 22 55 15Z"
          fill="none" stroke="#00bfff" stroke-width="2.5" opacity="0.9" filter="url(#subtleGlow)"/>
    <rect x="6" y="52" width="20" height="14" rx="3" fill="none" stroke="#00bfff" stroke-width="1.5" opacity="0.6" transform="rotate(-45 16 59)"/>
    <circle cx="42" cy="30" r="12" fill="none" stroke="#00bfff" stroke-width="1.5" opacity="0.5"/>
    <circle cx="42" cy="30" r="5" fill="#00bfff" opacity="0.7"/>
  </g>

  <!-- Circuit lines from icon -->
  <g stroke="#00bfff" stroke-width="1" opacity="0.2">
    <path d="M55 95 L75 95 L75 65 L90 65" fill="none"/>
    <path d="M55 95 L75 95 L75 130 L90 130" fill="none"/>
    <circle cx="55" cy="95" r="2" fill="#00bfff"/>
  </g>

  <!-- Title -->
  <text x="195" y="82"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="50"
        font-weight="700"
        fill="#00bfff"
        filter="url(#cyanGlow)">claudefix</text>

  <!-- Tagline -->
  <text x="195" y="112"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="15"
        font-weight="400"
        fill="#8892a0"
        letter-spacing="0.5">Terminal fixes for Claude Code on Linux and macOS</text>

  <rect x="195" y="122" width="320" height="1" fill="url(#accentGradient)"/>

  <!-- Badges -->
  <g transform="translate(195, 140)">
    <g>
      <rect x="0" y="0" width="80" height="26" rx="13" fill="url(#badgeGradient)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>
      <text x="40" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#00bfff" text-anchor="middle">MIT</text>
    </g>
    <g transform="translate(92, 0)">
      <rect x="0" y="0" width="105" height="26" rx="13" fill="url(#badgeGradient)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>
      <text x="52" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#00bfff" text-anchor="middle">PTY Wrapper</text>
    </g>
    <g transform="translate(210, 0)">
      <rect x="0" y="0" width="115" height="26" rx="13" fill="url(#badgeGradient)" stroke="#00bfff" stroke-width="1" stroke-opacity="0.3"/>
      <text x="57" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#00bfff" text-anchor="middle">Zero Config</text>
    </g>
  </g>

  <!-- Decorative terminal on right -->
  <g transform="translate(620, 35)" opacity="0.15">
    <rect x="0" y="0" width="130" height="130" rx="8" fill="none" stroke="#00bfff" stroke-width="1"/>
    <rect x="0" y="0" width="130" height="20" rx="8" fill="none" stroke="#00bfff" stroke-width="1"/>
    <circle cx="12" cy="10" r="3" fill="#ff5f56" opacity="0.6"/>
    <circle cx="24" cy="10" r="3" fill="#ffbd2e" opacity="0.6"/>
    <circle cx="36" cy="10" r="3" fill="#27c93f" opacity="0.6"/>
    <text x="12" y="42" font-family="monospace" font-size="9" fill="#00bfff" opacity="0.6">$ claude-fixed</text>
    <text x="12" y="56" font-family="monospace" font-size="9" fill="#27c93f" opacity="0.5">PTY active</text>
    <text x="12" y="70" font-family="monospace" font-size="9" fill="#8892a0" opacity="0.4">BG strip: ON</text>
    <text x="12" y="84" font-family="monospace" font-size="9" fill="#8892a0" opacity="0.4">Scroll: clear</text>
    <text x="12" y="98" font-family="monospace" font-size="9" fill="#8892a0" opacity="0.4">Resize: debounce</text>
    <rect x="10" y="108" width="50" height="2" fill="#00bfff" opacity="0.3"/>
  </g>

  <g fill="#00bfff">
    <circle cx="175" cy="42" r="1.5" opacity="0.4"/>
    <circle cx="520" cy="32" r="2" opacity="0.3"/>
    <circle cx="580" cy="170" r="1.5" opacity="0.35"/>
    <circle cx="760" cy="180" r="2" opacity="0.25"/>
  </g>

  <rect x="0" y="0" width="800" height="200" fill="none" stroke="#00bfff" stroke-width="1" stroke-opacity="0.1"/>
  <rect x="0" y="198" width="800" height="2" fill="url(#accentGradient)" opacity="0.5"/>
</svg>