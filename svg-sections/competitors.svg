<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00bfff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="320" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.02">
    <line x1="0" y1="60" x2="800" y2="60" stroke="#00bfff"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="#00bfff"/>
    <line x1="0" y1="180" x2="800" y2="180" stroke="#00bfff"/>
    <line x1="0" y1="240" x2="800" y2="240" stroke="#00bfff"/>
    <line x1="200" y1="0" x2="200" y2="320" stroke="#00bfff"/>
    <line x1="400" y1="0" x2="400" y2="320" stroke="#00bfff"/>
    <line x1="600" y1="0" x2="600" y2="320" stroke="#00bfff"/>
  </g>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#00bfff">Competitors</text>
  <rect x="200" y="48" width="400" height="1" fill="url(#accentLine)"/>

  <!-- Table headers -->
  <g font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8892a0">
    <text x="50" y="80">Tool</text>
    <text x="200" y="80">VTE Fix</text>
    <text x="320" y="80">Scroll Clear</text>
    <text x="460" y="80">Resize Debounce</text>
    <text x="620" y="80">Works w/ Native</text>
  </g>
  <rect x="30" y="88" width="740" height="1" fill="#00bfff" opacity="0.15"/>

  <!-- claudefix row - highlighted -->
  <rect x="30" y="98" width="740" height="36" rx="4" fill="#00bfff" opacity="0.06"/>
  <text x="50" y="121" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#00bfff">claudefix</text>
  <text x="228" y="121" font-family="system-ui, sans-serif" font-size="16" fill="#27c93f">&#10003;</text>
  <text x="360" y="121" font-family="system-ui, sans-serif" font-size="16" fill="#27c93f">&#10003;</text>
  <text x="505" y="121" font-family="system-ui, sans-serif" font-size="16" fill="#27c93f">&#10003;</text>
  <text x="665" y="121" font-family="system-ui, sans-serif" font-size="16" fill="#27c93f">&#10003;</text>

  <!-- tmux row -->
  <text x="50" y="160" font-family="system-ui, sans-serif" font-size="13" font-weight="400" fill="#5a6070">tmux</text>
  <text x="228" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#ff5f56">&#10007;</text>
  <text x="360" y="160" font-family="system-ui, sans-serif" font-size="13" fill="#ffbd2e">manual</text>
  <text x="505" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#ff5f56">&#10007;</text>
  <text x="665" y="160" font-family="system-ui, sans-serif" font-size="13" fill="#ffbd2e">partial</text>

  <!-- screen row -->
  <text x="50" y="196" font-family="system-ui, sans-serif" font-size="13" font-weight="400" fill="#5a6070">screen</text>
  <text x="228" y="196" font-family="system-ui, sans-serif" font-size="16" fill="#ff5f56">&#10007;</text>
  <text x="360" y="196" font-family="system-ui, sans-serif" font-size="13" fill="#ffbd2e">manual</text>
  <text x="505" y="196" font-family="system-ui, sans-serif" font-size="16" fill="#ff5f56">&#10007;</text>
  <text x="665" y="196" font-family="system-ui, sans-serif" font-size="16" fill="#ff5f56">&#10007;</text>

  <!-- nothing row -->
  <text x="50" y="232" font-family="system-ui, sans-serif" font-size="13" font-weight="400" fill="#5a6070">nothing else</text>
  <text x="200" y="232" font-family="system-ui, sans-serif" font-size="12" fill="#5a6070" font-style="italic">literally no one else is doing this right now</text>

  <!-- Bottom callout -->
  <rect x="60" y="260" width="680" height="40" rx="6" fill="#00bfff" opacity="0.04" stroke="#00bfff" stroke-width="1" stroke-opacity="0.15"/>
  <text x="400" y="284" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#8892a0">
    I didn't see anyone else fix it. If they did, they'd patch it the same way. You're welcome.
  </text>

  <rect x="0" y="0" width="800" height="320" fill="none" stroke="#00bfff" stroke-width="1" stroke-opacity="0.1"/>
</svg>